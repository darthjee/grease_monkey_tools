<div class="root">
	<div id="parser-body">
		<ul class="fases">
			<li>
				<input type="radio" name="gs-vanesssa-parser-fase" id="gs-vanesssa-parser-fase-list" value="list" />
				<label for="gs-vanesssa-parser-fase-list">
					List Input
				</label>
			</li>
			<li>
				<input type="radio" name="gs-vanesssa-parser-fase" id="gs-vanesssa-parser-fase-json" value="json" />
				<label for="gs-vanesssa-parser-fase-json">
					Json Input
				</label>
			</li>
			<li>
				<input type="radio" name="gs-vanesssa-parser-fase" id="gs-vanesssa-parser-fase-csv" value="csv" />
				<label for="gs-vanesssa-parser-fase-csv">
					CSV Output
				</label>
			</li>
		</ul>
		<div class="gs-vanessa-blocks">
			<fieldset id="gs-vanesssa-parser-list-div">
				<legend>Url List:</legend>
				<textarea></textarea><br />
				<input type="button" class="read" value="Read List"/>
			</fieldset>
			<fieldset id="gs-vanesssa-parser-json-div">
				<legend>Json:</legend>
				<ul class="servers"></ul>
				<textarea></textarea><br />
				<input type="button" class="start" value="Start"/>
				<input type="button" class="csv" value="Create CSV"/>
			</fieldset>
			<fieldset id="gs-vanesssa-parser-csv-div">
				<legend>CSV Output:</legend>
				<textarea></textarea>
			</fieldset>
		</div>
	</div>

</div>
